<div class="navbar navbar-dark bg-dark p-3">
  <a class="navbar-brand">SPORTS STORE</a>

  <app-cart-summary></app-cart-summary>
</div>

<div class="row m-0">
  <div class="col-xl-2 p-3">
    <div class="d-flex flex-column">
      <button
        (click)="changeCategory()"
        [class.active]="selectedCategory === null"
        class="btn btn-block btn-outline-primary mb-3"
      >
        All categories
      </button>

      <button
        *ngFor="let category of categories"
        (click)="changeCategory(category)"
        [class.active]="category === selectedCategory"
        class="btn btn-outline-primary btn-block mb-3"
      >
        {{ category }}
      </button>
    </div>
  </div>

  <div class="col-xl-10 p-3">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div *ngFor="let product of products" class="col">
        <div class="card">
          <h4 class="card-header m-0">
            {{ product.name }}

            <span class="float-end badge rounded-pill bg-primary">
              {{ product.price | currency : 'USD' : true : '2.2-2' }}
            </span>
          </h4>

          <div class="card-body d-flex justify-content-between">
            <p class="card-text">
              {{ product.description }}
            </p>

            <button
              (click)="addProductToCart(product)"
              class="btn btn-success btn-sm"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <div class="btn-group me-4">
        <button
          *counter="let page of pageCount"
          (click)="changePage(page)"
          [class.active]="page === selectedPage"
          class="btn btn-outline-primary"
        >
          {{ page }}
        </button>
      </div>

      <select
        id="pagination"
        name="pagination"
        [value]="productPerPage"
        (change)="changePageSize($event)"
        class="form-control w-auto"
      >
        <option value="3">3 per page</option>
        <option value="4">4 per page</option>
        <option value="6">6 per page</option>
        <option value="8">8 per page</option>
      </select>
    </div>
  </div>
</div>
